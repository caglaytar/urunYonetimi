<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ürün Yönetim Paneli</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Başlık -->
    <h1>Ürün Yönetim Paneli</h1>

    <!-- Ürün Ekleme Formu -->
    <div class="form-container">
      <h2>Yeni Ürün Ekle</h2>
      <form id="productForm">
        <input type="text" id="productName" placeholder="Ürün Adı" required />
        <input type="number" id="productPrice" placeholder="Fiyat" required />
        <input type="number" id="productQuantity" placeholder="Miktar" required />
        <button type="submit">Ekle</button>
      </form>
    </div>

    <!-- Ürün Listesi -->
    <div class="table-container">
      <h2>Ürün Listesi</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Ürün Adı</th>
            <th>Fiyat</th>
            <th>Miktar</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody id="productTable"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
